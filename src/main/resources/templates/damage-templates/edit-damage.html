<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger skade</title>
    <link href="../../static/style.css" rel="stylesheet" th:href="@{style.css}">
    <link href="../../static/form.css" rel="stylesheet" th:href="@{form.css}">
    <link href="../../static/damage-css/edit-damage.css" rel="stylesheet" th:href="@{damage-css/edit-damage.css}">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<main>
    <section id="edit-damage">
        <h1>Rediger skade</h1>
        <div class="form-wrapper">
            <form action="/editDamage" method="POST">
                <label for="damagePrice">Skadepris</label>
                <input id="damagePrice" name="damagePrice" th:value="${damage.getPrice()}" type="number">
                <label for="damageDescription">Skadebeskrivelse</label>
                <input id="damageDescription" name="damageDescription" th:value="${damage.getDescription()}"
                       type="text">
                <label for="damageId" hidden>damageId</label>
                <input hidden id="damageId" name="damageId" th:value="${damage.getId()}" type="number">
                <label for="contractId" hidden>contractId</label>
                <input hidden id="contractId" name="contractId" th:value="${damage.getContractId()}" type="number">
                <input id="submit" type="submit">
            </form>
        </div>
    </section>
</main>
</body>
</html>
